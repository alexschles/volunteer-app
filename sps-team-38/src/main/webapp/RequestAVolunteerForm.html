<!DOCTYPE html>
<html>
  <head>
        <meta charset="UTF-8">
        <title>Request a Volunteer Form</title>
        <link rel="stylesheet" href="style.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
        <div id="wrapper2">
        <h3 style="text-align: center;">Request a Volunteer Here!</h3>
        <br>
        <form id="volunteer-form" method="POST">
            <p>
                <label for="title">Volunteer Position Title:</label>
                <input type="text" name="title" id="title" required/>
            </p>
            <p>
                <label for="ownerName">Enter your (or your organization's, if you are representing one) name:</label>
                <input type="text"  name="ownerName" id="ownerName" required/> <br>
            </p>
            <p>
                <label for="ownerEmail">Enter your (or your organization's, if you are representing one) email:</label>
                <input type="text"  name="ownerEmail" id="ownerEmail" required/> <br>
                </p>
            <p>
                <label for="description">Give us a brief introduction & description to your volunteer needs for potential volunteers to see:</label>
                <textarea name="description" id="description" required></textarea> <br>
            </p>
            <p>
                <label for="capacity">How many volunteers do you need:</label>
                <input type="number"  name="capacity" id="capacity" required> <br>
            </p>
            <p>
                <label for="expiryDate">When will this volunteer opportunity expire:</label>
                <input type="date" id="expiryDate" name="expiryDate" required> <br>
            </p>
            <p>
                <label for="sessionUrl">Paste a link to a Google Meet session for your volunteer(s) to join:</label>
                <input type="text" id="sessionUrl" name="sessionUrl" required> <br>
            </p>
        </form>
        <button id="button-submit" onclick="submitForm()">Submit</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
