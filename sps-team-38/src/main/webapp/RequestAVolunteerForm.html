<!DOCTYPE html>
<html>
  <head>
        <meta charset="UTF-8">
        <title>Request a Volunteer Form</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
        <h3>Request a Volunteer Here!</h3>
        <br>
        <form id="volunteer-form" method="POST">
            <p>
            <label for="title">Give a posting title:</label>
            <input type="text" name="title" id="title" required/>
            </p>
            <p>
            <label for="name">Enter your (or your organization's, if you are representing one) name:</label>
            <input type="text"  name="ownerName" id="ownerName" required/> <br>
            </p>
            <p>
            <label for="intro">Give us a brief introduction to your volunteer needs for potential volunteers to see:</label>
            <textarea name="description" id="description" required></textarea> <br>
            </p>
            <p>
            <label for="meet_link">Paste a link to a Google Meet session for your volunteer(s) to join:</label>
            <input type="text" id="meet_link" name="communication_url" required> <br>
            </p>
            
        </form>
        <button id="button-submit" onclick="submitForm()">Submit</button>
        <script src="script.js"></script>
    </body>
</html>
